<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="result-component">
      <section class="result-container">
        <h2 class="result-header heading-md">Your Result</h2>

        <div class="result-score">
          <p class="score-number heading-xxl">76</p>
          <p class="score-total body-lg-bold">of 100</p>
        </div>

        <div class="result-text">
          <h3 class="result-title heading-lg">Great</h3>
          <p class="result-description body-lg">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <section class="summary-container">
        <h2 class="summary-header heading-md">Summary</h2>

        <ul class="summary-list">
          <li class="color-reaction">
            <div class="category">
              <img
                src="./results-summary-component-main/results-summary-component-main/assets/images/icon-reaction.svg"
                draggable="false"
                alt=""
              />
              <p class="body-lg">Reaction</p>
            </div>

            <div class="category-score body-lg-bold">
              <p class="category-score-number">80</p>
              <p class="category-score-total">/ 100</p>
            </div>
          </li>

          <li class="color-memory">
            <div class="category">
              <img
                src="./results-summary-component-main/results-summary-component-main/assets/images/icon-memory.svg"
                draggable="false"
                alt=""
              />
              <p class="body-lg">Memory</p>
            </div>

            <div class="category-score body-lg-bold">
              <p class="category-score-number">92</p>
              <p class="category-score-total">/ 100</p>
            </div>
          </li>

          <li class="color-verbal">
            <div class="category">
              <img
                src="./results-summary-component-main/results-summary-component-main/assets/images/icon-verbal.svg"
                draggable="false"
                alt=""
              />
              <p class="body-lg">Verbal</p>
            </div>

            <div class="category-score body-lg-bold">
              <p class="category-score-number">61</p>
              <p class="category-score-total">/ 100</p>
            </div>
          </li>

          <li class="color-visual">
            <div class="category">
              <img
                src="./results-summary-component-main/results-summary-component-main/assets/images/icon-visual.svg"
                draggable="false"
                alt=""
              />
              <p class="body-lg">Visual</p>
            </div>

            <div class="category-score body-lg-bold">
              <p class="category-score-number">73</p>
              <p class="category-score-total">/ 100</p>
            </div>
          </li>
        </ul>

        <button class="continue-btn body-lg-bold">Continue</button>
      </section>
    </section>
  </body>
</html>
